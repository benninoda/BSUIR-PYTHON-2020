{% extends 'home.html' %}
{% load crispy_forms_filters %}

{% block content %}
    {% if not request.user.is_authenticated %}
    <div class="container" style="text-align: -webkit-left;
        margin-inside: 50px;
        margin-top: 30px; margin-left:  250px; margin-bottom: 100px; width: 700px">
        <form method="post" enctype="multipart/form-data">
        <legend class="border-bottom mb-3">
            <p class="text" style="font-size: 25px">
                Заселение
            </p>
        </legend>
         <legend class="border-bottom mb-5">
            <p class="text" style="font-size: 15px">
                На адрес Вашей электронной почты будет выслано письмо с датой заселения и номером комнаты.
            </p>
         </legend>
            {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary col-lg-2 col-lg-offset-5" style="margin-top: 15px">Отправить</button>
    </form>
    </div>
    {% else %}

    {% endif %}
{% endblock %}
